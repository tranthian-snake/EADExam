<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add publisher</title>
    <link th:href="@{/css/bootstrap.css}" rel="stylesheet" />
</head>
<body>
<div class="container">
    <div class="row">
        <h2 style="color: #6b6d7d">Add Publisher</h2>
        <div class="col-9">
            <form method="post" th:action="@{/add_publisher}" th:object="${publisher}">
                <div class="mb-3">
                    <label for="name" class="form-label">Name</label>
                    <input type="text" class="form-control" name="name" id="name" th:field="${publisher.name}">
                </div>
                <div class="mb-3">
                    <label for="contact_person" class="form-label">Contact person</label>
                    <input type="text" class="form-control" name="contact_person" id="contact_person" th:field="${publisher.contact_person}">
                </div>
                <div class="mb-3">
                    <label for="phone" class="form-label">Phone</label>
                    <input type="number" class="form-control" name="phone" id="phone" th:field="${publisher.phone}">
                </div>
                <div class="mb-3">
                    <label for="address" class="form-label">Address</label>
                    <input type="text" class="form-control" name="address" id="address" th:field="${publisher.address}">
                </div>

                <button type="reset" class="btn btn-danger">Reset</button>
                <button type="submit" class="btn btn-primary" style="float: right;">Add publisher</button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
